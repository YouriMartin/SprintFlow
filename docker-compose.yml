services:
  postgres:
    image: postgres:16-alpine
    container_name: sprintflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sprintflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sprintflow-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sprintflow-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: sprintflow
      CORS_ORIGIN: http://localhost:3001
      LOG_LEVEL: info
      ENABLE_TELEMETRY: false
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sprintflow-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: sprintflow-frontend
    environment:
      PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - sprintflow-network

volumes:
  postgres_data:

networks:
  sprintflow-network:
    driver: bridge
